<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSDW</title>
    <style>
        .default {
            background: #9BD6FB;
            width: 200px;
            height: 200px;
        }

        .circle {
            border-radius: 50%;

        }

        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 200px 0 0 200px;
            border-color: transparent transparent transparent #9BD6FB;
        }

        .diamond {
            margin-top: 3%;
            margin-right: 10%;
            transform: rotate(45deg);
        }

        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="default circle"></div>
        <hr>
        <div class="triangle"></div>
        <hr>
        <div class="default diamond"></div>
    </div>
</body>

</html>
